<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #qr-code { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Generate QR Code for Attendance</h2>
    <button onclick="generateQR()">Generate QR for Today</button>
    <div id="qr-code"></div>

    <script>
        function generateQR() {
            let today = new Date().toISOString().split('T')[0];
            let attendanceURL = "https://yourusername.github.io/qr-attendance/?date=" + today; // ðŸ”¹ REPLACE with your GitHub Pages link
            
            document.getElementById("qr-code").innerHTML = ""; // Clear previous QR
            new QRCode(document.getElementById("qr-code"), attendanceURL); // Generate new QR
        }
    </script>

</body>
</html>
